   <script type="text/javascript">
    //商品信息列表切换
    var items=document.querySelectorAll('.goods-list .tab-title .title-item ');
    var lists=document.querySelectorAll('.goods-list .list');
    for(var i=0;i<items.length;i++){
        items[i].index=i;
        items[i].onclick=function(){
            for(j=0;j<lists.length;j++){
                lists[j].style.display="none"
            }
            lists[this.index].style.display="block";
        }
    }


    $('.navTitle a').on("click",function(){
        $('.navTitle a ').children().removeClass("header-nav-line")
        $(this).children().last().addClass("header-nav-line title-item")
      });

    $(".title-item").on("click",function(){
        $(this).addClass("tab-click").siblings().removeClass("tab-click");
    })

    $(".show").click(function () {
        hide();
    });
    $(".icon-chazhaobiaodanliebiao").click(function () {
       show();
    });

    $('.search_btn').on("click",function(){
        hide();
    })

    $('.index-search').on("click",function(){
        $(".show").show();
        $('.search_big').stop(true).animate({
            right: "0", easing: "easein",
        }, 300, function () {
            // Animation complete.
        });
    });
    $(".history_back").click(function(){
           $(".show").show();
           $('.search_big').css("right","-100%");
           $('.search_page').css("left","15.625%");
    });
    $('#inputValue').click(function(){
        $('.search_page').css("left","100%");
        $('.search_big').css("right","0");

    });

    $(window).scroll(function (e) {
        if($(window).scrollTop()>50){
          $('#header_nav').addClass('fix-menu')
        }else {
            $('#header_nav').removeClass('fix-menu')
        }
        if($(window).scrollTop()>=300){
            $('.goto-top').show('fast');
        }else {
            $('.goto-top').hide('fast');
        }
    })

   //gotop按钮回到顶点
   $('.goto-top').on("click",function () {
      $('body').animate({
          scrollTop: 0,
      },300)
   });

//分类列表
//       var open=$('.search_page .search-sorts li').show();



//   菜单滑动
    var flag;
    $('.nav-outer')[0].addEventListener("touchstart",function (e) {

       var e=e || window.event
        startX =e.touches[0].clientX;
    });
    $('.nav-outer')[0].addEventListener("touchmove" ,  function (e) {
        e.preventDefault();
            e = e || window.event;
            var offsetX = e.touches[0].clientX - startX;
//            console.log(offsetX)
            $('.nav-outer').css("transition","transform 0s");
            if(offsetX>=0){
                $('.nav-outer').css("transform","translateX(0px)");
            }
            else if(offsetX<=-15){
                $('.nav-outer').css("transform","translateX(-15px)");
            }
            else {
                $('.nav-outer').css("transform","translateX("+offsetX+"px)");
            }
            flag = false;

    }, false);



    loadFoot(0);
   </script>
