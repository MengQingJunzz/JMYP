<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/index3.css">
    <link rel="stylesheet" href="css/mainFoot.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_79xhrgnzv14qjjor.css"/>
    <script src="js/jquery3.2.0.js"></script>
    <script src="js/mainFoot.js"></script>
</head>
<body>
   <header class="head-wrap" style="zoom: 1.17188; display: block;">
      <div class="head-left">
          <a href="javascript:history.go(-1);"></a>
      </div>
       <div class="head-title">我的聚美</div>
       <div class="head-right">
           <a href="http://m.jumei.com">&nbsp;</a>
       </div>
   </header>

   <div id="wrapper" style="zoom: 1.17188; display: block;">
       <div class="user-unlogin">
           <div class="person"></div>
           <div class="operation">
               <a class="signup" href="">注册</a>
               <div class="separator" style="margin-top:4px"></div>
               <a class="login" href="">登录</a>
           </div>
       </div>
       <div class="order block">
           <div class="block-title">
               <i class="block-title-icon myorder"></i>
               我的订单
               <a href="#" class="block-title-nav">
                   <span>查看我的全部订单</span>
                   <i class="arrow-right"></i>
               </a>
           </div>
           <div class="block-content">
               <a class="block-item" href="#">
                   <i class="unpaid"></i>
                   <span>待付款</span>
               </a>
               <a class="block-item" href="#">
                   <i class="unconfirm"></i>
                   <span>待收货</span>
               </a>
               <a class="block-item" href="#">
                   <i class="uncomment"></i>
                   <span>待评价</span>
               </a>
               <a class="block-item" href="#">
                   <i class="refund"></i>
                   <span>退货/退款</span>
               </a>
           </div>
       </div>
       <div class="fund block">
          <div class="block-title">
              <i class="block-title-icon myfund">
              </i>
              我的资产
          </div>
           <div class="block-content">
               <a class="block-item">
                   <div class="value"></div>
                   <span>现金劵</span>
               </a>
               <a class="block-item">
                   <div class="value"></div>
                   <span>红包</span>
               </a>
               <a class="block-item">
                   <div class="value"></div>
                   <span>聚美余额</span>
               </a>
               <a class="block-item">
                   <div class="value"></div>
                   <span>礼品卡</span>
               </a>
           </div>
       </div>
       <div class="block list">
           <a class="list-item">
               <i class="list-item-icon rmaservice"></i>
               <span>售后服务</span>
               <i class="arrow-right"></i>
           </a>
           <a class="list-item">
               <i class="list-item-icon feedback"></i>
               <span>意见反馈</span>
               <i class="arrow-right"></i>
           </a>
           <a class="list-item">
               <i class="list-item-icon address"></i>
               <span>收货地址</span>
               <i class="arrow-right"></i>
           </a>
           <a class="list-item">
               <i class="list-item-icon logout"></i>
               <span>退出登录</span>
               <i class="arrow-right"></i>
           </a>
           <a class="list-item">
               <i class="list-item-icon tel"></i>
               <span>400-123-8888</span>
               <i class="arrow-right"></i>
           </a>
       </div>
        <div class="hint" style="padding-bottom:3.0625rem">
            客服8:00-22:00在线，拨打前请记录您的UID 0    </div>
   </div>


<script>
    loadFoot(3)
</script>
</body>
</html>
