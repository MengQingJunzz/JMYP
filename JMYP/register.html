<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.css">
</head>
<style>
    .error{
        color: #a10;
    }
    input.error{
        border: 1px solid #a10;
    }
</style>
<body>
     <div class="main">
         <section class="views">
           <a id="back" href="javascript:void(0);">
               <img src="images/NavButtonBack_new.png" class="return">
               <h1 class="注册"></h1>
               <a class="top_right" href="login.html">登录</a>
           </a>
       </section>
         <form name="Form">
          <div class="other-login-outer">
              <div class="other-login">
                  <span class="other-title">使用手机注册</span>
              </div>
          </div>
         </form>
         <div class="wrapper" ng-controller="Maincontroller">
             <form name="signUpForm" ng-submit="submitForm()">
                 <div class="form-group" ng-class="{'has-success':signUpForm.username.$valid}">
                     <input name="username" type="text" class="form-control user" placeholder="用户名"
                      ng-model="userData.username"
                      ng-minlength="4"
                      ng-maxlength="32"
                      required
                     >
                     <p class="fa fa-check input_result success" ng-if="signUpForm.username.$valid"></p>
                     <p class="error" ng-if="signUpForm.username.$error.required &&signUpForm.username.$touched">用户名不能为空</p>
                     <p class="error" ng-if="(signUpForm.username.$error.minlength || signUpForm.username.$error.maxlength)
                     &&signUpForm.username.$touched">用户名长度应该在4-32位之间</p>
                 </div>

                 <div class="form-group" ng-class="{'has-success':signUpForm.password.$valid}">
                     <input name="password" type="password" class="form-control" placeholder="密码" ng-model="userData.password"
                     ng-minlength="4"
                     ng-maxlength="32"
                     required
                     >
                     <p class="fa fa-check input_result success" ng-if="signUpForm.password.$valid"></p>
                     <p class="error" ng-if="signUpForm.password.$error.required &&
                        signUpForm.password.$touched">密码不能为空</p>
                     <p class="error" ng-if="(signUpForm.password.$error.minlength || signUpForm.password.$error.maxlength)
                      && signUpForm.username.$touched">密码长度应该在4-32位之间</p>
                 </div>
                 <div class="form-group" ng-class="{'has-success':signUpForm.password2.$valid}">
                     <input name="password2" type="password" class="form-control" placeholder="确认密码"
                     ng-model="userData.password2"
                     required
                     compare="userData.password"
                     >
                     <p class="fa fa-check input_result success" ng-if="signUpForm.password2.$valid"></p>

                     <p class="error" ng-if="signUpForm.password2.$error.compare &&
              signUpForm.password2.$touched">两次密码输入不一致</p>
                 </div>
                 <input type="submit" value="注册" class="form-control register_button" >
             </form>

         </div>
     </div>

<script src="lib/angular.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
